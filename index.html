<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GithubSearcher</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<!--tag body: corpo do meu site-->
<body>
    <!--tag Header: cabeçalho da pagina-->
    <header class="cabecalho-principal" >
        <img class="img-cabecalho" src="user_photo.png" width="3%" />
    </header>
    <header class="cabecalho-secundario">
        
        <a><img class="img-lupa" src="image_search.png" width="2%"/>Type an username below to search</a>
        <p>
            <input id="input-search"type="search" placeholder="Type here"/>
            <button type="button" onclick="s()" class="button-search"  >search</button>
        </p>
    </header>

    <!--tag section: sessão da pagina-->
    <section class="corpo-site">
        <div class="grupo-infos">
            <p><img id="img-perfil"  src="user_photo.png" width="28%"/></p>
            <p class="textfullname">Full Name</p>
            <p class="text_localization">Location</p>
            <p class="text_bio">Bio</p>
            <p><a class="user-name" href="#" target="_blank" style="font-size: 20px;">@username</a></p>
            <div class="info-followers">
                <a><a class="num-followers">0 </a>Followers</a>
                <a><a class="num-following">0 </a>Following</a>
            </div>
        </div>
        <div class="bloco-repositorios">
            <a class="title-rep">Take a quick look at all repositories from <p class="username-rep">username</p></a>
            <div class="repositorios">
            </div>
        </div>
    </section>
    <!--tag footer: rodape da página-->
    <footer>
        <a>Developed by @aliissonreiis</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
